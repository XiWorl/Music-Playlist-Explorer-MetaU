<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured | Music Playlist Explorer</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div id="main-container">
        <div id="playlist">
            <img src="#" alt="" id="playlist-image">
            <h2 id="playlist-name">Playlist Name</h2>
        </div>
        <div id="songs-holder">
            <div id="song" class="song">
                <img src="#" alt="" id="song-image">
                <div id="song-info">
                    <h3 id="song-name">No diggity</h3>
                    <p id="artist-name">Artist Name</p>
                    <p id="album-name">Album Name</p>
                    <p id="duration">Duration</p>
                </div>

            </div>
        </div>
    </div>

    <script defer src="info.js"></script>
    <script defer src="script2.js"></script>
</body>
</html>
