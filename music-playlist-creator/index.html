<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>All | Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
        <div id="top-title-page-select">
            <a href="index2.html">Featured</a>
            <a href="index.html">All</a>
        </div>
    </header>

    <main> 
        <!-- Your main content here -->
        <div id= "music-holder" class="playlist-cards">
            <article id="song-template" class="song">
                <img src="assets\img\playlist.png" alt="">
                <h3>Title</h3>
                <p id="song-template-author">Author</p>
                
                <div id="likes">
                    <input type="image" src="assets\img\emptyheart.png" id="like-button" alt="Like Button" class="empty"/>
                    <p id="like-text">Like</p>
                </div>
            </article> 
        </div>
        
        <!-- Modal Structure -->
        <div id="the-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-top">

                    <div id="icon">
                        <img src="assets\img\song.png" alt="" id="modal-img">
                        <button id="modal-button">Shuffle</button>
                    </div>
                    <div id="icon-description">
                        <h3 id="modal-playlist-name">Playlist Name</h3>
                        <p id="modal-playlist-author">Created by ..</p>
                    </div>
                </div>

                <div id="modal-bottom">
                    <article id="modal-songs" class="modal-songs">
                        <img src="assets\img\song.png" alt="" id="modal-song-img">
                        <div id="modal-song-description">
                            <h4>Eye of tiger</h4>
                            <p>Justin timerlake</p>
                            <p>Graduation</p>
                        </div>
                        <p id="modal-song-duration">3:56</p>

                    </article>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <!-- Your footer content here -->
        <!-- <div id="footer-div"></div> -->
    </footer>
    <script defer src="info.js"></script>
    <script defer src="script.js"></script>
    <!-- <script src="data/data.js"></script> -->
</body>
</html>
